<mat-card class="card">
    <img width="100%" mat-card-image src={{country.flags.svg}} alt="country flag">
    <mat-card-content class="content">
        <h3>{{country.name}}</h3>
        <p>Population: {{country.population}}</p>
        <p>Region: {{country.region}}</p>
        <p>Capital: {{country.capital}}</p>
    </mat-card-content>
</mat-card>
